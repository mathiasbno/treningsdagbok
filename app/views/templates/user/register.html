<h1>Registrer bruker</h1>
<div class="errors">
  <ul ng-if="errors">
    <li ng-repeat="error in errors">{{error.code}}</li>
  </ul>
</div>
<form>
  <label for="email">Email</label>
  <input type="text" placeholder="epost" ng-model="registerUser.email" id="email" />

  <label for="password">Password</label>
  <input type="password" placeholder="password" ng-model="registerUser.password" id="password">

  <label for="first_name">First name</label>
  <input type="text" placeholder="First name" ng-model="registerUser.first_name" id="first_name">

  <label for="last_name">Last name</label>
  <input type="text" placeholder="Last name" ng-model="registerUser.last_name" id="last_name">

  <input type="button" value="registrer" ng-click="register()">
</form>
